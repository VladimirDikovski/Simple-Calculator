<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="result"><form><input type="text" id="display"></form></div>
            <div class="btn"><input type="button" value="AC" onclick="display.value=' ' "></div> 
            <div class="btn"><input type="button" value="DE" onclick="display.value=display.value.toString().slice(0,-1)"></div> 
            <div class="btn"><input type="button" value="."onclick="display.value+='.' "></div> 
            <div class="btn"><input type="button" value="/" onclick="display.value+='/' "></div>
            <div class="btn"><input type="button" value="7" onclick="display.value+='7' "></div>  
            <div class="btn"><input type="button" value="8" onclick="display.value+='8' "></div>
            <div class="btn"><input type="button" value="9" onclick="display.value+='9' "></div>
            <div class="btn"><input type="button" value="*" onclick="display.value+='*' "></div>
            <div class="btn"><input type="button" value="4" onclick="display.value+='4' "></div>
            <div class="btn"><input type="button" value="5" onclick="display.value+='5' "></div>
            <div class="btn"><input type="button" value="6" onclick="display.value+='6' "></div>
            <div class="btn"><input type="button" value="-"onclick="display.value+='-' "></div>
            <div class="btn"><input type="button" value="1" onclick="display.value+='1' "></div>
            <div class="btn"><input type="button" value="2" onclick="display.value+='2' "></div>
            <div class="btn"><input type="button" value="3" onclick="display.value+='3' "></div>
            <div class="btn"><input type="button" value="+"onclick="display.value+='+' "></div>
            <div class="btn"><input type="button" value="00"onclick="display.value+='00' "></div>
            <div class="btn"><input type="button" value="0"onclick="display.value+='0' "></div>
            <div class="btn equal"><input type="button" value="=" onclick="display.value=eval(display.value)"></div>
        </div>

    </div>
</body>
</html>
